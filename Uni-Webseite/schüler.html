<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="schüler.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

  <div id="nav"></div>
  <div class="container">
  <div class="card mt-4">

    <div class="card-header text-bg-dark">
      <h5>Erstelle neuen Schüler</h5>
    </div>
    
    <div class="card-body">
      <div>

        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label  class="form-label"> Vorname</label>
              <input type="text" class="form-control" id="inputPrename">
              </div>
          </div>

          <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label class="form-label">Nachname</label>
              <input type="text" class="form-control" id="inputLastname">
            </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                  <label class="form-label">Ausweiß</label>
                  <input type="number" step="1"  class="form-control" id="inputid">
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" onclick="erstelleSchüler()" class="btn btn-primary">Erstelle Schüler</button>
      </div>
    </div>
    </div>
    <div class="mt-4">

      <h1>Alle Schüler</h1>
      <h5>Sie können hier alle Schüler sehen die sich eingetragen haben</h5>
      <hr>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Ausweiß</th>
        </tr>
      </thead>
      </table>
    </div>
    
</div>



</body>
</html>
